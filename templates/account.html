{% include 'header_lk_template.html' %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-messages" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
      {% for message in messages %}
        <div class="flash-message" style="background: #4CAF50; color: white; padding: 10px 20px; margin: 5px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    <script>
      setTimeout(function() {
        var messages = document.querySelectorAll('.flash-message');
        messages.forEach(function(msg) {
          msg.style.opacity = '0';
          msg.style.transition = 'opacity 0.5s';
          setTimeout(function() {
            msg.parentNode.removeChild(msg);
          }, 500);
        });
      }, 3000);
    </script>
  {% endif %}
{% endwith %}

<section class="dashboard-card">
        <table>
            <tr>
                <td>
                    <h2>Ваш аккаунт</h2>
                    <div class="form-group">
                        <label>Имя пользователя</label>
                        <p>{{ session.username }}</p>
                    </div>
                    <div class="form-group">
                        <label>Электронная почта</label>
                        <p>{{ session.email }}</p>
                    </div>
                    <div class="form-group">
                        <label>Фото профиля</label>
                        <p><img src="{{ profile_pic }}" style="max-width: 150px; max-height: 150px;"></p>
                    </div>
                    <a href="{{ url_for('logout') }}"><button class="btn btn-gold">Выйти из аккаунта</button></a>
                    <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data" style="display: inline;">
                        <input type="file" id="avatarInput" name="file" accept="image/*" style="display: none;" onchange="this.form.submit()">
                        <button type="button" class="btn btn-gold" onclick="document.getElementById('avatarInput').click()">Сменить аватарку</button>
                    </form>
                </td>
            </tr>
        </table>
    </section>

{% include 'footer_lk_template.html' %}

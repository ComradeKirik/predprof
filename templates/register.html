<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    {% include 'header_template.html' %}
    <div class="register-container">
        <div class="register-box">
            <h2>Регистрация</h2>
            <div> {{ msg }} </div>
            <form id="registerForm" action="/register" method="POST">
                <div class="input-group">
                    <label for="username">Введите имя пользователя(до 32 букв)</label>
                    <input type="text" id="username" name="username" placeholder="Vasya777" required>
                </div>

                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="12345" required>
                </div>

                <div class="input-group">
                    <label for="confirm_password">Повторите пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="12345" required>
                </div>
                 <div class="input-group">
                    <label for="email">Почта</label>
                    <input type="email" id="email" name="email" placeholder="example@exam.ple" required>
                </div>

                <div id="error-message" class="error-text"></div>

                <button type="submit" class="btn-continue">Продолжить</button>
            </form>

            <div class="footer-links">
                <a href="/">Вернуться</a>
            </div>
            <h4>Есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></h4>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Olympiad Prep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    {% include 'header_template.html' %}

    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <h3>Добро пожаловать, {{ session.username }}!</h3>
            <nav>
                <a href="#scores" class="sidebar-link active">Прогресс</a>
                <a href="#settings" class="sidebar-link">Аккаунт</a>
            </nav>
        </aside>

        <main class="dashboard-main">

            <section id="scores" class="dashboard-card">
                <h2>Прогресс</h2>
                <p>Посмотрите на свои результаты в этом месяце</p>
                <div class="chart-container">
                    <canvas id="scoreChart"></canvas>
                </div>
            </section>

            <section id="settings" class="dashboard-card">
                <h2>Ваш аккаунт</h2>
                <form action="/update-profile" method="POST" class="settings-form">
                    <div class="form-group">
                        <label>Имя пользователя</label>
                        <p>{{ session.username }}</p>
                    </div>
                    <div class="form-group">
                        <label>Электронная почта</label>
                        <p>{{ session.email }}</p>
                    </div>
                </form>
            </section>

        </main>
    </div>

    {% include 'footer_template.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

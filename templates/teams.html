{% include 'header_lk_template.html' %}

<section class="dashboard-card">
    <h2>Команды</h2>
    <form action="{{ url_for('create_team') }}" method="POST">
        <input type="text" name="team_name" placeholder="Название команды" required>
        <button class="btn btn-gold" type="submit">Создать команду</button>
    </form>

    <h3>Список команд</h3>
    <table>
        <thead><tr><th>ID</th><th>Название</th><th>Очки</th><th>Действия</th></tr></thead>
        <tbody>
        {% for t in teams %}
            <tr>
                <td>{{ t[0] }}</td>
                <td>{{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>
                    <form action="{{ url_for('join_team', teamid=t[0]) }}" method="POST" style="display:inline">
                        <button class="btn" type="submit">Войти</button>
                    </form>
                    <form action="{{ url_for('leave_team') }}" method="POST" style="display:inline">
                        <button class="btn btn-red" type="submit">Выйти</button>
                    </form>
                    <form action="{{ url_for('delete_team', teamid=t[0]) }}" method="POST" style="display:inline">
                        <button class="btn btn-red" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>

{% include 'footer_lk_template.html' %}
